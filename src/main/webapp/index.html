<!DOCTYPE html>
<html lang="en" >

	<head>
		<meta charset="UTF-8">
		<title>CSS3 Animation Cloud and login form</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
	  <div id="clouds">
		<div class="cloud x1"></div>
		<!-- Time for multiple clouds to dance around -->
		<div class="cloud x2"></div>
		<div class="cloud x3"></div>
		<div class="cloud x4"></div>
		<div class="cloud x5"></div>
	</div>
	<div class="container">
		<div id="login">
			<form method="post">
				<fieldset class="clearfix">
					<p>
						<span class="fontawesome-user"></span>
						<input type="text" id = "userName" onBlur="userNameBlack()">
					</p>
					<p>
						<span class="fontawesome-lock"></span>
						<input type="password" id="pwd"  onBlur="pwdBlack()">
					</p>
					<p><input type="submit" id = "loginForm" value="Sign In"></p>
				</fieldset>
			</form>
			<p>Not a member? <a href="#" class="blue">Sign up now</a><span class="fontawesome-arrow-right"></span></p>
		</div> <!-- end login -->
	</div>

	</body>
	<script type="text/javascript">
		var userName = "";
		var pwd = "";
			function userNameBlack(){
			userName = $("#userName").val();
			if(userName.length == 0){
				alert("请输入用户名！");
				return;
			}
		}

		function pwdBlack() {
			pwd = $("#pwd").val();
			if(pwd.length == 0){
				alert("请输入密码！");
				return;
			}
		}

		$("#loginForm").on('click', loginForm);

		function loginForm() {
			userName = $("#userName").val();
			pwd = $("#pwd").val();
			if(userName.length == 0){
				alert("请输入用户名！");
				return;
			}
			if(pwd.length == 0){
				alert("请输入密码！");
				return;
			}
			alert("登录中...");
		}
	</script>

</html>
